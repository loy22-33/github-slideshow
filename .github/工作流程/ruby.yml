    ＃软件包类型（jre，jdk，jdk + fx）
    java-package：＃可选，默认为jdk
    ＃软件包的体系结构（x86，x64）。
    体系结构：＃可选，默认为x64
    ＃压缩的JDK所在的路径。该路径可以在您的源存储库中，也可以在代理上的本地路径中。
    jdkFile：＃可选
    ＃pom.xml文件中distributionManagement存储库的ID。默认是`github`
